<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My Game v3</title>
  </head>

  <body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js"; // Убедитесь, что путь правильный
      const config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
      };
      const canvas = document.querySelector("#unity-canvas");

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          console.log(`Loading progress: ${progress * 100}%`);
        })
          .then((unityInstance) => {
            console.log("Unity instance created");
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);

      function requestInitDataFromTelegram() {
        if (window.Telegram && window.Telegram.WebApp) {
          const initData = window.Telegram.WebApp.initData;
          if (initData) {
            // Вызываем метод Unity и передаем данные
            if (typeof unityInstance !== "undefined") {
              unityInstance.SendMessage(
                "Authorization",
                "SetInitData",
                initData
              );
            } else {
              console.error("Unity instance is not defined.");
            }
          } else {
            console.error("Telegram WebApp initData is empty.");
          }
        } else {
          console.error("Telegram WebApp is not available.");
        }
      }
    </script>
  </body>
</html>
