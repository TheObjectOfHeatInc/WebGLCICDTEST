<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My Unity WebGL Game v2</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/WebGL.loader.js"; // Убедитесь, что путь правильный
      const config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGLGame",
        productVersion: "1.0",
      };
      const canvas = document.querySelector("#unity-canvas");
      let gameInstance;

      // Функция для отправки данных Telegram в Unity
      function sendTelegramDataToUnity() {
        const initData = window.Telegram.WebApp.initData;
        console.log("Sending Telegram data to Unity...", initData);

        alert(initData);

        // Предполагается, что в Unity есть объект и метод для обработки данных
        gameInstance.SendMessage("Authorization", "SetInitData", initData);
      }

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          console.log(`Loading progress: ${progress * 100}%`);
        })
          .then((unityInstance) => {
            console.log("Unity instance created");
            gameInstance = unityInstance;
            sendTelegramDataToUnity(); // Отправка данных в Unity после создания инстанса
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
